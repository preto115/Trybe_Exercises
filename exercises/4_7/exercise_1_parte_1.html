Mad Libs
Start with this webpage, which has several input elements and a button:
-->
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
 <!--<script src="libStories.js">
 -->
 <script>
     let botao = document.querySelector("#lib-button");
let historia = botao.addEventListener('click', makeMadLib);
document.querySelector("#story") = historia;

function makeMadLib(){
let noun = document.querySelector("#noun").value;
let adj = document.querySelector("#adjective").value;
let name = document.querySelector("#person").value;

let texto = name + " gostava muito do seu " + noun+" "+adj;
return texto;

}
 </script>
  
 </body>
</html>
